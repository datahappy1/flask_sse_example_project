{% extends "layout.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('main') }}">Flask SSE JS example project</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for item in menu_items %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stream', stream_name=item[1]) }}" target="stream">{{ item[1] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>

<div class="alert alert-info">
    Click a link in the top menu to see the auto-refresh job state table for a specific stream
</div>

{% block stream %}
{% endblock %}

{% endblock %}
